<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .controls, .form-container {
            margin-bottom: 20px;
        }
        .form-container {
            display: none;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .form-container input {
            margin: 5px 0;
            width: calc(100% - 22px);
        }
    </style>
</head>
<body>
    <h1>Homework Dashboard</h1>
    <div class="controls">
        <button onclick="showForm()">Add Assignment</button>
        <label for="sort">Sort by:</label>
        <select id="sort" onchange="sortAssignments()">
            <option value="class">Class</option>
            <option value="dueDate">Due Date</option>
            <option value="name">A-Z</option>
        </select>
    </div>
    <div class="form-container" id="formContainer">
        <h3 id="formTitle">Add Assignment</h3>
        <input type="text" id="name" placeholder="Assignment Name">
        <input type="text" id="description" placeholder="Description (optional)">
        <input type="text" id="className" placeholder="Class Name">
        <input type="date" id="dueDate">
        <button onclick="saveAssignment()">Save</button>
        <button onclick="cancelForm()">Cancel</button>
    </div>
    <table id="assignmentsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Class</th>
                <th>Date Created</th>
                <th>Due Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
